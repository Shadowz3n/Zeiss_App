<!DOCTYPE html>
<html>
	<head>
		<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Zeiss</title>
	</head>
	<body>
		<div class="all">
			<div class="login">
				<img src="img/logo.png" class="logo"><br>
				Seja bem-vindo ao aplicativo<br>
				<b>ZEISS CALC</b>
				
				<form class="login_form">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="login_input">
						<label class="mdl-textfield__label" for="login_input">LOGIN</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="senha_input">
						<label class="mdl-textfield__label" for="senha_input">SENHA</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">ENTRAR</button>
					</div>
				</form>

				<p uk-margin>
					<a href="#">Esqueci minha senha</a><br>
					Informe seu login e senha fornecida pelo consultor ZEISS para acessar o sistema.
				</p>
			</div>
			
			<div class="app">
				
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
