<!DOCTYPE html>
<html>
	<head>
		<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/uikit.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Zeiss</title>
	</head>
	<body>
		<div class="all">
			<div class="uk-container zeiss_login">
				<div uk-grid>
					<form class="login_form uk-margin">
						<div class="uk-child-width-1-3@s" uk-grid>
							<div></div>
							<div>
								<div class="uk-width-1-1 uk-margin">
									<img src="img/logo.png" class="logo"><br>
									<p class="uk-text-lead uk-text-small">
										Seja bem-vindo ao aplicativo<br>
										<b>ZEISS CALC</b>
									</p>
								</div>
								<div class="uk-width-1-1 uk-margin">
									<div class="uk-width-1-1 uk-inline">
										<span class="uk-form-icon" uk-icon="icon: user"></span>
										<input class="uk-input" type="text" name="login" placeholder="LOGIN">
									</div>
								</div>
								<div class="uk-width-1-1 uk-margin">
									<div class="uk-width-1-1 uk-inline">
										<span class="uk-form-icon" uk-icon="icon: lock"></span>
										<input class="uk-input" type="password" name="password" placeholder="SENHA">
									</div>
								</div>
								<div class="uk-width-1-1 uk-margin">
									<button class="uk-button uk-button-default uk-width-1-1 btn_login_form">
										<div uk-spinner class="uk-hidden"></div> 
										<span>ENTRAR</span>
									</button>
								</div>
								<div class="uk-width-1-1 uk-margin">
									<p uk-margin class="uk-text-small">
										<a href="#">Esqueci minha senha</a><br>
										Informe seu login e senha fornecida pelo consultor ZEISS para acessar o sistema.
									</p>
								</div>
							</div>
							<div></div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="app">
				
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/uikit.min.js"></script>
		<script type="text/javascript" src="js/uikit-icons.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
